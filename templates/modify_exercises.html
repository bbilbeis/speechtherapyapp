<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Modify Exercises</title></head>
<body>
  <div class="center">
    <h2>Modify Your Exercises</h2>
    <form method="post">
      {% for ex in exercises %}
        <label>
          <input type="checkbox"
                 name="exercises"
                 value="{{ ex.id }}"
                 {% if ex.name in selected %}checked{% endif %}>
          {{ ex.name }}
        </label><br>
      {% endfor %}
      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
