<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Select Exercises</title></head>
<body>
  <form method="post">
    {% for ex in exercises %}
      <label>
        <input type="checkbox" name="exercises" value="{{ ex.id }}"
               {% if ex.id in selected %}checked{% endif %}>
        {{ ex.name }}
      </label><br>
    {% endfor %}
    <button type="submit">Next</button>
  </form>
</body>
</html>
